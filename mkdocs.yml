site_name: ERCOT Developer Site
theme:
  name: material
  logo: docs/icons/MicrosoftTeams-image
  palette:
  - scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode

plugins:
  - render_swagger

nav:
  - Home: index.md
  - Technical Reference:
    - techref/Guidelines.md
  - OpenAPI Specifications:
    - openapi/petstore.md


